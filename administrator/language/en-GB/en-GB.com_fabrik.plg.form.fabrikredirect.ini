# Note : All ini files need to be saved as UTF-8 - No BOM

JUMPPAGE=Jump page
JUMPPAGEDESC=Page to jump to after form has been submitted (note if a page is entered here the thanks message will not be displayed). Dynamically include form element data by using {element_name}
REDIRECTTHANKSMSG=Thanks message when form submitted
REDIRECTTHANKSMSGDESC=Put element name within {} to display form data in message. eg If you had an element name of &quot;Contact&quot; then type &quot;Thanks {Contact}&quot; in this box. When someone fills in the form with Contact = Rob then the thanks message will appear as "Thanks Rob"
SAVEINSESSION=Save form data in session
SAVEINSESSIONDESC=If yes selected then your form's data will be stored within the current session under $_SESSION['fabrik'][formid] where formid is this form's id
SESSIONNAMEFORMAT=Session name format
SESSIONNAMEFORMATDESC=When the form is posted its data is stored in a session. Decide here if you want to use the full or truncated element name - full = table_element[value] - short = element[value]. Use short if you are unsure
APPENDJUMPURL=Append jump url with data
APPENDJUMPURLDESC=On submitting the form append the posted data to the jump urls query string.