PROCESSCURL=Process CURL script
PROCESSCURLDESC=Decides when the CURL script is processed.  For '(CURL)' options, once processed none of the following fabrik submission code is run.  For '(simple eval)', fabrik continues processing.
PHPCODE=PHP code to execute on form submission
PHPCODEDESC=PHP to execute once form data has been posted to Jump Page. If a \'(CURL)\' option is chosen above and a Jump page is specified, a Curl object to that page created by fabrik can be referenced with the variable $ch
