DESCRANDOMIMAGE=This Module displays a random image from your chosen directory
HEIGHT (PX)=Height (px)
IMAGE FOLDER=Image Folder
IMAGE TYPE=Image Type
LINK=Link
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=No Images
PARAMHEIGHTPX=Image Height forces all images to be displayed with the height in pixels.
PARAMIMAGEFOLDER=Path to the image folder relative to the site URL, eg: images/stories
PARAMLINK=A URL to redirect to if the image is clicked upon, for example, http://www.joomla.org
PARAMWIDTHPX=Image Width forces all images to be displayed with this width in pixels.
RANDOM IMAGE=Random Image
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Type of image PNG/GIF/JPG etc. (default is JPG)
WIDTH (PX)=Width (px)

