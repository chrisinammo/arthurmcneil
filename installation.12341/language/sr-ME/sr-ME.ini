LOADSQLINSTRUCTIONS1=<strong>VAŽNO</strong>: Početnicima se toplo preporučuje instalacija primjera. Ovo zahtjeva izbor opcije i klik na dugme 'Instalacija Primjera' prije laska na sledeći korak.
LOADSQLINSTRUCTIONS2=Prije završetka instalacije možete učitati dodatne podatke u vašu novu Joomla! bazu. Dostupne su tri opcije:
LOADSQLINSTRUCTIONS3=<strong>1. Osnovni primjeri na engleskom.</strong> Za ovo treba odabrati prvu opciju i kliknuti na dugme za instalaciju.
LOADSQLINSTRUCTIONS4=<strong>2. Joomla! 1.5 kompatibilna sql skripta</strong> se može dodati sa lokalnog računara i instalirati. Ovo može poslužiti za instalaciju lokalizovanih primjera ili vraćanje sačuvanih Joomla! 1.5 tabela. Skripta mora imati ispravne prefikse tabela, mora biti u UTF-8 standardu i mora biti  kompatibilna sa strukturom Joomla! 1.5 baze.
LOADSQLINSTRUCTIONS5=<strong>3. Migracija sadržaja iz prethodnih verzija.</strong> Ova treća opcija podržava migraciju sadržaja sql datoteka sačuvanih iz starijih verzija u novi Joomla! 1.5 sajt. Nužne konverzije se obavljaju u 'u letu'. SQL skripta se može kreirati automatski na starom sajtu uz pomoć 'com_migrator' komponente ili ručno u skladu s uputstvima  <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">odje</a>.
LOADSQLINSTRUCTIONS6=Sistem za postavljanje na server podržava nekompresovane SQL datoteke, ZIP i GZ arhive. Spakovane datoteke mogu sadržati samo jednu SQL datoteku. Možete štikirati "Već sam postavio migracionu skriptu" ukoliko vam se čini da je datoteka previše velika za obradu(ograničenja u memoriji i vremenu za izvršenje skripte) i postaviti u /installation/sql/migration/ pod imenom <code>migrate.sql</code>.<br /> Konačno...
LOADSQLINSTRUCTIONS7=<strong>3. <strong>Čista instalacija</strong> Ukoliko želite da ne unosite ni jedan od primjera, migrirate podatke sa prethodnog sajta ili postavite podatke iz rezervne kopije već jednostavno želite da kreirate potpuno novu i svežu instalaciju jednostavno izaberite <strong>Kraj</strong> kada unesete Ime sajta, Administratorku adresu el. pošte i šifru tako što ćete kliknuti na <em>Dalje</em>.
