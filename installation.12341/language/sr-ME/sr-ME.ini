TIPCOLLATIONNONUTF=<p>Ova verzija MySQL baze nema UTF-8 podršku.</p><p>Preporučuje se nadogradnja baze na verziju noviju od 4.1.2. Ako to nije moguće, Joomla! će staviti utf-8 enkodirane sadržaje u vašu postojeću bazu po metodi kompatibilnosti. U ovom načinu rada nije moguće birati Poravnanja nego se koristi osnovno poravnanje.</p>
TIPCOLLATIONUTF=<p>Ova verzija MySQL baze ima potrebnu UTF-8 podršku.Odaberite poravnanje sa liste. Ako nema stavke specifične za vaš jezik, znači da vam odgovara primarno poravnanje <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<p>Unesite svoju e-mail adresu, to će biti adresa SuperAdministratora.</p>\n<p>Automatska admin šifra:</p>
TIPDATABASE=Unesite ime postojeće Baze ili (ako vaš host to omogućava) ime nove Baze koju želite kreirati.
TIPDATABASESTEPS=<p>Instalacija se sastoji od 4 jednostavna koraka...</p>\n		<p>Unesite ime hosta na koji će Joomla! biti instalirana.</p>\n		<p>Unesite korisničko ime, šifru i naziv baze koju želite koristiti.</p>\n		<p>Unesite prefiks koji želite upotrijebiti za ovu Joomla! instalaciju.</p>\n		<p>Odaberite šta želite učiniti sa već postojećim tabelama iz eventualne pređašnje instalacije.</p>
TIPFTPCONFSTEPS=<p>Da bi svi korisnici mogli koristiti Joomla! instalere, bez obzira na restrikcije u sistemu datoteka i PHP Safe Mode restrikcije, ponuđen je alternativni FTP sloj za manipulaciju datotekama.<br/><br/>Unesite FTP korisničko ime i šifru za pristup osnovnom Joomla! direktorijumu, ovo će biti FTP nalog koji se koristi za sve situacije kada Joomla!-i treba FTP pristup za obavljanje određenih zadataka.<br /><br/>Iz sigurnosnih razloga, najbolje je napraviti odvojeni FTP korisnički nalog koji ima pristup samo Joomla! direktorijumu.</p>
