TIPLOADMIGRATION=Potrebno je kreirati migracijsku skriptu, na starom sajtu, uz pomoć com_migrator alata ili ručno. Unesite  prefiks tabela baze starog sajta i kodni raspored korišćen za stari sajt (_ISO definicija iz jezične datoteke).
