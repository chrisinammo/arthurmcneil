TIPBACKUP=Alle bestehenden Sicherungstabellen vorheriger Joomla!-Installationen werden überschrieben.
TIPCOLLATIONNONUTF=<p>Diese MySQL-Version unterstützt nicht die erforderliche Kodierung mit UTF-8.</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts kompatiblen Modus in die Datenbank. Die Auswahl der Zeichensortierung ist in diesem Modus nicht möglich und es wird statt dessen eine Standardsortierung verwendet.</p>
TIPCOLLATIONUTF=<p>Diese MySQL-Version unterstützt die erforderliche Kodierung mit UTF-8.</p><p>Wählen Sie eine Zeichensortierung aus der Liste. Wenn keiner für Ihre Sprache erscheint, ist die passende Standardsortierung <em>utf8_general_ci</em>.
TIPCONFSTEPS=<br />Geben Sie Ihre E-Mail-Adresse ein. Dies wird die Mailadresse des Super Administrator dieser Site.<br />Geben Sie das Passwort ein und bestätigen Sie es im nachfolgenden Feld. Dieses Passwort benötigen Sie am Ende der Installation um sich im Administrationsbereich mit dem Benutzer <strong>admin</strong> anzumelden.<br />Wenn Sie Inhalte Ihrer alten Website migrieren, können Sie diesen Abschnitt ignorieren, da Ihre Einstellungen automatisch überführt werden.
TIPDATABASE=Einige Anbieter erlauben nur einen bestimmten Datenbanknamen pro Benutzerkonto. Sollte dies hier der Fall sein, verwenden Sie die Option "Tabellenpräfix" unter <em>Erweiterte Einstellungen</em> um mehrere Joomla!-Seite voneinander zu unterscheiden.
TIPDATABASESTEPS=<p>Joomla! für den Gebrauch auf Ihrem Webserver einzurichten erfordert vier einfache Schritte...</p> <p>In diesem Schritt der Datenbank-Konfiguration:</p> <h2>Grundeinstellungen</h2> <p>Wähen Sie den Datenbank-Typ über die Auswahlliste. Im Allgemeinen ist dies <strong>mysql</strong>.</p> <p>Geben Sie den Namen (hostname) des Datenbankservers ein in dem Joomla! installiert wird. Hinweis: Dieser Name ist nicht zwangsläufig identisch mit dem des Webservers. Im Zeifelsfalle klären Sie dies mit Ihrem Provider ab.</p> <p>Geben Sie den MySQL-Benutzer, dessen Passwort und den Namen der Datenbank ein, die Sie für Joomla! verwenden möchten. Die Zugangsdaten müssen für die zu verwendende Datenbank bereits angelegt sein.</p><h2>Erweiterte Einstellungen</h2><p>Wählen Sie die Massnahme für bestehende Tabellen aus vorherigen Installationen.</p><p>Geben Sie einen Präfix für die Tabellennamen ein, die für diese Joomla!-Installation verwendet werden sollen.</p>
TIPFTPCONFSTEPS=<p>Damit alle Anwender, trotz der Restriktionen durch die Dateisystemrechte von Linux und anderen Unix-System sowie PHPs Safe-Mode, die Joomla!-Installer einsetzen können, existiert ein FTP-Layer um Änderungen am Dateisystem vorzunehmen.<br />Geben Sie einen FTP-Benutzer mit Passwort ein, der Zugriff auf das Hauptverzeichnis von Joomla! hat. Dieses FTP-Konto wird dann für alle Dateioperationen verwendet bei denen Joomla! einen FTP-Zugriff benötigt um eine Aufgabe abzuschliessen.<br />Sofern die Möglichkeit besteht, sollten Sie aus Sicherheitsgründen ein separates FTP-Konto anlegen, welches nur Zugriff auf die Joomla!-Installation hat, nicht jedoch auf die übrigen Dateien des Web-Servers.</p><p><b>Hinweis:</b> Erfolgt die Installation unter dem Betriebsystem Windows, ist der Einsatz des FTP-Layer <b>nicht</b> erforderlich.</p>
TIPHOST=Dieses ist normalerweise <strong>localhost</strong>
TIPINSTALLDEFAULT=Anfängern wird dringend empfohlen diese Daten zu installieren. Hiermit werden die Beispielinhalte eingefügt, welche dem Installationspaket von Joomla! beiliegen.
TIPLOADMIGRATION=Der Migrations-Skript muss über die alte Website mit der Komponente <code>com_migrator</code> erstellt werden. Geben Sie dann den Tabellenpräfix der alten Site ein sowie deren Zeichenkodierung (aus der Einstellung _ISO der Sprachdatei oder wie im Browser in Ansicht / Zeichensatz/ Kodierung angezeigt wird).
TIPUPLOADED=Ich habe den Migrations-Skript bereits hochgelden (z.B. via FTP/SCP)
TIPMIGRATION=Dieser Skript ist ein Joomla! 1.0 Migrations-Skript
TIPLOADSQL=Die Joomla! 1.5 SQL-Migrations-Skripte müssen mit der Joomla! 1.5 Struktur kompatibel, in UTF-8 kodiert sein und den entsprechenden Tabellenpräfix enthalten.
TIPPASSWORD=Zur Absicherung Ihrer Site ist ein Passwort für Ihren MySQL-Konto erforderlich. Dies ist das gleiche Passwort, welches Sie für den Zugriff auf Ihre Datenbank verwenden. Dies kann ebenfalls von Ihrem Provider vorgegeben sein.
TIPPREFIX=Verwenden Sie nicht &quot;_bak&quot;, da dies von der Datensicherung genutzt wird.
TIPPREINSTALL=Im Falle eine Einstellung nicht unterstützt wird (gekennzeichnet mit <font color="#ff0000">Nein</font>) entspricht Ihr System nicht den Mindestvoraussetzungen. Bitte nehmen Sie die notwendigen Schritte vor um diese Fehler zu korrigieren. Joomla! wird nicht korrekt funktionieren, wenn Sie dies unterlassen!
TIPRECOMSETTINGS=Diese Einstellungen werden für PHP empfohlen um volle Kompatibilität mit Joomla! sicher zu stellen.<br />Andererseits wird Joomla! auch dann funktionieren, wenn die Einstellungen nicht ganz mit dem Empfehlungen überein stimmen.
