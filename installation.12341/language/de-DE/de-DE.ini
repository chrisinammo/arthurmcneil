LOADSQLINSTRUCTIONS1=<strong>Wichtig!</strong>: Anfängern wird dringend empfohlen die Beispieldaten zu installieren. Dafür ist es nötig die Option auszuwählen <i>und</i> den Button anzuklicken, bevor Sie mit dem nächsten Schritt weitermachen.
LOADSQLINSTRUCTIONS2=Bevor Sie die Installation beenden können Sie Daten in die Site-Datenbank einspielen. Hierzu stehen drei Optionen zur Verfügung:
LOADSQLINSTRUCTIONS3=<strong>1. Standard-Beispieldaten</strong> einspielen. Hierzu wählen Sie die erste Option und klicken den Button "Installation der Beispieldaten".
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla 1.5 kompatible SQL-Skriptdatei</strong> vom lokalen Rechner hochladen und auf der Website ausführen. Hiermit können lokalisierte Beispielinhalte oder eine Joomla! Datensicherung wieder hergestellt werden. Das Skript muss den korrekten Tabellenpräfix verwenden, in UTF-8 kodiert sein und dem Joomla! 1.5 Datenbankschema entsprechen.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration von Inhalten früherer Joomla! Versionen</strong>. Die Auswahl der Option &quot;Migrationsscript laden&quot; unterstützt die Migration von Daten-Dumps älterer Joomla! 1.0.x-Versionen in die neue Joomla! 1.5 Webseite. Benötigte Konvertierungen werden &quot;on-the-fly&quot; ausgeführt. Das Skript kann automatisch auf der alten Webseite über die Komponente <code>com_migrator</code> erstellt werden. Weitere Informationen zu dieser Komponente und der erforderlichen Prozedur finden Sie online in der <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migrationshilfe (engl.)</a>.
LOADSQLINSTRUCTIONS6=Es können unkomprimierte SQL-Skripte, Zip oder Gz gepackte Skript-Dateien hochgeladen werden. Gepackte Dateien dürfen nur den SQL-Skript enthalten, keine weiteren Dateien. Sie können auch die Option &quot;Ich habe den Migrationsscript bereits hochgeladen&quot; auswählen, wenn Sie feststellen, dass die Datei zu groß ist (Speicher und Zeitabbrüche). Laden Sie die SQL-Datei in das Verzeichnis &quot;/installation/sql/migration/&quot;. Der Dateiname muss <code>migrate.sql</code> lauten (keine Komprimierung erlaubt!)<br />Zu guter Letzt...
LOADSQLINSTRUCTIONS7=<strong>3. Neuinstallation</strong> Wenn Sie weder Beispieldaten benötigen, noch eine alte Webseite migrieren oder ein Datenbackup hochladen sonderen lediglich eine saubere Neuinstallation vornehmen wollen, geben Sie einfach den Site-Namen, E-Mail und Passwort des Admins ein und klicken Sie auf <em>Weiter</em> um zum <strong>Abschluß</strong> zu kommen.
