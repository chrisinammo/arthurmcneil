TIPUSER=Die kann der MySQL-Standardbenutzer <strong>root</strong> sein (nicht empfohlen), ein Ihnen vom Provider zugewiesener Benutzer oder ein während der Server-Installation von Ihnen angelegtes Nutzerkonto.
