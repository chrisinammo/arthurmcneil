LOADSQLINSTRUCTIONS1=<strong>ΣΗΜΑΝΤΙΚΟ</strong>:Συνίσταται να φορτώσετε το ενδεικτικό περιεχόμενο. Τσεκάρετε την αντίστοιχη επιλογή.
LOADSQLINSTRUCTIONS2=Πριν ολοκληρωθεί η εγκατάσταση, μπορείτε να φορτώσετε ενδεικτικό περιεχόμενο.Υπάρχουν τρεις επιλογές για αυτό:
LOADSQLINSTRUCTIONS3=<strong>1. Απλό ενδεικτικό περιεχόμενο</strong> μπορεί να εισαχθεί. Τσεκάρετε την αντίστοιχη επιλογή.
LOADSQLINSTRUCTIONS4=Χρησιμοποιήστε ένα<p><strong>2α. συμβατό με Joomla! 1.5 αρχείο sql, όπως αυτό που διανέμεται από τον <a href="http://www.myjoomla.gr" target="_blank">ελληνικό ιστότοπο myjoomla.gr</a></strong> Ετσι μπορείτε να ανεβάσετε περιεχόμενο που έχετε δημιουργήσει τοπικά ή ένα αντίγραφο ασφαλείας από προηγούμενη εγατάσταση Joomla 1.5.
LOADSQLINSTRUCTIONS5=<strong>2β. Mεταφορά περιεχομένου από προηγούμενες εκδόσειςτου Joomla!</strong>. Δείτε τις οδηγίες <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">εδώ</a>.
LOADSQLINSTRUCTIONS6=Μπορείτε να χρησιμοποιήσετε και συμπιεσμένα αρχεία που να περιέχουν ένα μόνο αρχείο sql.
LOADSQLINSTRUCTIONS7=<strong>3. Καθαρή εγκατάσταση</strong> Εάν δεν θέλετε να εισάγετε τυχαίο δειγματοληπτικό περιεχόμενο, να μεταφέρετε δεδομένα από προηγούμενο δικτυακό τόπο, ή να ανεβάσετε δεδομένα από αντίγραφο ασφαλείας, και απλώς χρειάζεστε μια νέα "καθαρή εγκατάσταση", μόλις δώσετε Ονομα Δικτυακού τόπου, e-mail διαχειριστή και κωδικό, πρωρήστε στο <strong>τελευταίο</strong> στάδιο πατώντας <em>Συνέχεια</em>.
