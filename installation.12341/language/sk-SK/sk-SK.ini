TIPBACKUP=Všetky zálohované tabuľky z predchádzajúcich inštalácií Joomla! budú prepísané
TIPCOLLATIONNONUTF=<p>Táto verzia MySQL nepodporuje kódovanie UTF-8, ktoré je vyžadované pre fungovanie Joomla!</p><p>Doporučujeme Vám, aby ste povýšili verziu Vašej databázy na novšiu ako 4.1.2. Ak to nie je možné, Joomla! bude ukladať utf-8 kódovaný obsah do Vašej databázy v móde spätnej kompatibility. V tomto móde výber typu porovnávania databázy nie je možný, preto bude použité štandartné kódovanie databázy.</p>
TIPCOLLATIONUTF=<p>Táto veriza MySQL obsahuje podporu kódovania UTF-8, ktoré je vyžadovaným kódovaním pre fungovanie Joomla!</p><p>Zo zonamu vyberte spôsob triedenia pre databázu. Ak žiadne nevyhovuje Vášmu jazyku, je to kvôli tomu, pretože štandartné triedenie databázy <em>utf8_general_ci</em> Vám postačuje.</p>
TIPCONFSTEPS=<br />Napíšte Vašu email-ovú adresu, táto adresa bude použitá ako adresa pre Super Administrátora.<br />Zadajte heslo a potvrdte ho v nasledujúcich poliach. Toto je heslo, ktoré budete potrebovať po ukončení inštalácie pre vstup do administrácie stránok spolu s užívateľským menom <strong>admin</strong>.<br /> Ak migrujete stránky, môžete túto časť ignorovať, pretože budú automaticky migrované všetky Vaše predošlé nastavenia.
TIPDATABASE=Niektoré hostingy povoľujú iba vyhradené názvy databáz pre doménu/účet. Použitím vhodného prefixu tabuliek dosiahnete možnosť inštalácie viacerých Joomla! v rámci jednej databázy. Definícia prefixu sa nachádza v časti <strong>Rozšírené nastavenia</strong>.
TIPDATABASESTEPS=<p>Aby na Vašom serveri mohla bežať Joomla!, je potrebné vykonať 4 jednoduché  nastavenia...</p> <p>V tomto kroku sú nastavenia databázy:</p><h2>Základné nastavenia</h2><p>Vyberte typ databázy zo zoznamu. Najčastejšie to bude <strong>mysql</strong>.</p>	<p>Prosím zadajte názov servera, kde bude Joomla! nainštalovaná. Poznámka: Nemusí to byť výhradne rovnaké ako Váš web server, preto skontrolujte správnosť údajov, aby ste nemali žiadne pochybnosti.</p>\n		<p>Zadajte užívateľské meno a heslo pre MySQL, meno databázy MySQL, ktorú chcete používať pre potreby Joomla! Táto databáza už musí existovať ak ju chcete používať.</p><h2>Rozšírené nastavenia</h2>	<p> Vyberte spôsob, ako sa zachovať k tabuľkám z predošlej inštalácie.</p><p>Zadajte prefix databázy, ktorý bude požitý pre identifikáciu tabuliek Joomla! v rámci tejto inštalácie.</p>
TIPFTPCONFSTEPS=<p>Z dôvodu obmedzení prístupových práv a obmedzení PHP Safe Mode. Pre všetkých užívateľov, čo používajú inštalátor, existuje FTP vrstva, ktorá zabezpečuje manupuláciu so súborovým systémom.<br/>Vložte užívateľské meno a heslo pre FTP, ktoré umožnia prístup do hlavného adresára Joomla!, FTP prístup je dôležitý pre zabezpečenie všetkých operácií nad súborovým systémom, ktoré Joomla! vyžaduje pre dokončenie inštalácie.<br /><br/>Pre vyššiu bezpečnosť je lepšie vytvoriť FTP účet špeciálne pre účely Joomla!, a nie pre celkový prístup na server, ktorý máte k dispozícii</p><p><b>Poznámka:</b> Ak inštalácia prebieha na operačných systémoch Windows, potom používanie FTP vrstvy <b>nie je</b> doporučované
TIPHOST=Vo väčšine prípadov je to <strong>localhost</strong> alebo iný názov poskytovaný hostingom
TIPINSTALLDEFAULT=Táto voľba sa doporučuje hlavne začiatočníkom. Nainštaluje to vzorové dáta, ktoré sú obsiahnuté v základnom inštalačnom balíku Joomla!.
TIPLOADMIGRATION=Migračné skripty je potrebné vytvoriť na starých stránkach pomocou nástroja <code>com_migrator</code>. Zadajte prefix tabuliek zo starých stránok, a kódovanie používané na starých stránkach (nastavenie _ISO v jazykovom súbore, alebo ho môžete vidieť v prehliadači informácie/kódovanie/kód stránky).
TIPUPLOADED=Na server som už nahral migračný skript (napr. cez FTP/SCP)
TIPMIGRATION=Tento skript je Joomla! 1.0 migračným skriptom.
TIPLOADSQL=Joomla! 1.5 migračné SQL skripty musia byť kompatibilné s Joomla! 1.5, a tabuľky by mali mať správne prefixy.
TIPPASSWORD=Kvôli bezpečnosti je používanie hesla pre účet MySQL povinné. Rovnaké heslo sa bude používať pre prístup do Vašej databázy pri behu stránok. Heslo môže byť taktiež predvolené poskytovateľom hostingu.
TIPPREFIX=Nepoužívajte hodnotu 'bak_'. Táto hodnota sa používa pre zálohovanie tabuliek
TIPPREINSTALL=Ak niektorá z položiek nie je podporovaná (označené ako <strong><font color="#ff0000">Nie</font></strong>), znamená to, že daný systém nespĺňa minimálne požiadavky. Vykonajte prosím potrebné úpravy pre odstránenie chýb. Ak k náprave nedôjde, a budete pokračovať v inštalácii Joomla!, je viac ako pravdepodobné, že inštalácia a fungovanie stránok nebude správne.
TIPRECOMSETTINGS=Tieto nastavenia PHP sú doporučované kvôli plnej kompatibilite s Joomla!<br />\nTo ale neznamá, že Joomla! nebude pracovať správne, ak sa všetky nastavenia nebudú zhodovať s doporučenými.
TIPTYPE=Pravdepodobne to bude <strong>MySQL</strong>
TIPUSER=Môže to byť štandartné MySQL užívateľské meno <strong>root</strong>, alebo užívateľské meno dodané Vašim prevádzkovateľom hostingu, alebo iné, ktoré ste vytvorili pri konfigurácii Vašeho servera.
