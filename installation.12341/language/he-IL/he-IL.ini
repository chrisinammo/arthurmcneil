TIPCOLLATIONNONUTF=<p>גרסא זו של MySQL אינה תומכת בקידוד UTF-8 הנדרש.</p><p> מומלץ לשדרג את בסיס הנתונים לגרסא חדשה יותר מאשר 4.1.2. אם לא ניתן, ג'ומלה! תשמור תוכן המקודד בקידוד UTF-8 בבסיס הנתונים במצב תמיכה לאחור. בחירת Collation לא אפשרית במצב זה ולכן יעשה שימוש בברירת מחדל.</p>
TIPCOLLATIONUTF=<p>גרסא זו של MySQL תומכת בקידוד UTF-8 הנדרש.</p><p>יש לבחור את ה-Collation מהרשימה. באם שום Collation אינו תואם את השפה שלך, Collation הברירת מחדל <em>utf8_general_ci</em> הינו המתאים.</p>
TIPCONFSTEPS=<br />יש להזין את כתובת הדוא"ל, אשר תשמש ככתובת הדוא"ל של מנהל האתר.<br /><br />יש להזין את הסיסמא וגם לוודא אותה בשדות הבאים. זו תיהיה הסיסמא שתשמש לכניסה לפאנל הניהול בסיום ההתקנה יחד עם שם המשתמש <strong>admin</strong>.<br /> אם מבצעים מיגור, ניתן להתעלם מהגדרות אלו שכן הגדרות המשתמש ימוגרו באופן אוטומטי.
TIPDATABASE=חלק מהמארחים מאפשרים שם בסיס נתונים אחד לכל חשבון. אם זהו המצב יש להשתמש בתחילית (הגדרות מתקדמות) שונה לכל התקנה עבור הטבלאות, על-מנת להבדיל בין ההתקנות השונות.
TIPDATABASESTEPS=<p>הגדרת ג'ומלה שירוץ על השרת דורש ארבעה שלבים פשוטים...</p><p>בשלב הגדרות בסיס הנתונים הזה:</p><p>יש לבחור את סוג בסיס הנתונים מהרשימה. לרוב זה יהיה <strong>mysql</strong>.</p><p>יש להזין את כתובת השרת עליו תותקן ג'ומלה..</p>\n		<p>יש להזין את פרטי המשתמש והסיסמא לבסיס הנתונים ב-MySQL עליו תותקן ג'ומלה!. נתונים אלו צריכים להיות מוגדרים וקיימים מראש.</p>	<p>יש להזין את התחילית שתינתן לכל הטבלאות עבור התקנה זו של ג'ומלה!.</p><p>יש לבחור כיצד יטופלו טבלאות של התקנה קיימת.</p>
TIPFTPCONFSTEPS=<p>בשל הגבלות ההרשאה של מערכות הקבצים והגבלת המצב הבטוח של PHP ובמטרה שכל המשתמשים יוכלו להשתמש בהתקנה של ג'ומלה, קיימת שכבת FTP המנהלת את תפעול קבצי המערכת.<br/>יש להזין את שם המשתמש והסיסמא עבור חשבון ה-FTP עם גישה לשורש ההתקנה של ג'ומלה!, זה יהיה חשבון ה-FTP אשר ינהל את כל הפעולות על הקבצים כאשר ג'ומלה! תזדקק לגישת FTP להשלמת משימה.<br/>למען אבטחת האתר, יהיה טוב יותר ליצור חשבון FTP נפרד אשר יקבל גישה אך ורק להתקנה של ג'ומלה! ולא לשרת כולו, אם מתאפשר.</p>
TIPHOST=זהו בדרך-כלל <strong>localhost</strong> או הכתובת שניתנה על-ידי המארח
TIPINSTALLDEFAULT=התקנה זו מומלצת למשתמשים מתחילים. יותקן תוכן לדוגמא הכלול בחבילת ההתקנה של ג'ומלה!.
TIPLOADMIGRATION=על סקריפט המיגור להווצר באתר הישן באמצעות רכיב ה-<code>com_migrator</code>. יש להזין את תחילית הטבלאות המתאימה לאתר הישן ואת קידוד הטבלאות הישנות (הגדרת ה_ISO בקבצי השפה או שניתן לבדוק בדפדפן במידע/קידוד/מקור)
TIPUPLOADED=סקריפט המיגור כבר הועלה לשרת
TIPMIGRATION=סקריפט זה הוא סקריפט מיגור של ג'ומלה! 1.0
TIPLOADSQL=על סקריפט SQL המיגור של ג'ומלה!1.5 להיות תואם לג'ומלה! 1.5 ולהכיל את תחילית הטבלאות המתאימה.
TIPPASSWORD=למען אבטחת האתר, חובה להשתמש בסיסמאת MySQL. זוהי אותה סיסמא המאפשרת גישה לבסיס הנתונים. ייתכן כי גם הסיסמא סופקה על המארח.
TIPPREFIX=אין להשתמש בתחילית 'bak_' משום שהיא שמורה עבור גיבוי הטבלאות
TIPPREINSTALL=אם אחד הפריטים האלו אינו נתמך (מסומן כ-<strong><font color="#ff0000">לא</font></strong>) המערכת אינה עומדת בדרישות המינימום הנדרשות. יש לנקוט בפעולות מתאימות לתיקון השגיאות. אי-תיקון בעיות אלו יוביל להתקנה לא תקינה של ג'ומלה.
TIPRECOMSETTINGS=הגדרות אלו מומלצות עבור PHP להבטחת תאימות מלאה עם ג'ומלה!<br />\nאולם, ג'ומלה!עדיין תתפקד אם ההגדרות אינן תואמות את ההמלצות במלואן.
TIPTYPE=בדרך-כלל <strong>MySQL</strong>
TIPUSER=יכול להיות שם המשתמש ברירת המחדל של MySQL: <strong>root</strong> או שם שניתן על-ידי המארח, או אחד שהוגדר מבעוד מועד בזמן הגדרת שרת בסיס הנתונים.
TIPXML=משמש לבדיקת התקנה של פלטפורמת בסיסי נתונים שונות
TOOMANYLINES=במיקום זה השאילתא הנוכחית מכילה יותר מ-%s שורות קוד. ככל הנראה בגלל פריט תוכן גדול או פרסום פורום
UNABLE TO AUTODETECT THE FTP ROOT FOLDER=לא ניתן לקבוע את שורש ה-FTP באופן אוטומטי
UNABLETOSETOFFSET=לא צפוי! לא ניתן לקבוע את מיקום הסמן
UNWRITABLE=לא כתיב
UPLOAD AND EXECUTE=העלה והפעל
UPLOADFILESIZE=גודל המקסימלי להעלאה בשרת הינו %s
USER=משתמש
USER NAME=שם משתמש
USERNAME=שם משתמש
VALIDDBDETAILS=פרטי בסיס הנתונים שסופקו אינם נכונים ו/או ריקים.
VALIDCOLLATION=לא נבחר Collation. להמשך עם ברירת המחדל יש ללחות OK. יש ללחוץ ביטול לחזרה.
VALIDHOST=נא להזין את כתובת השרת המארח
VALIDTYPE=נא לבחור את סוג בסיס הנתונים
VALIDFTPHOST=נא להזין את כתובת שרת ה-FTP הנכונה
VALIDFTPUSER=נא להזין שם משתמש
VALIDFTPPASS=נא להזין סיסמאת FTP
VALIDPREFIX=חובה להזין תחילית לטבלאות ה-MySQL בכדאי שג'ומלה! תתפקד כנדרש.
VALIDFTP=פרטי ה-FTP תקינים
VALIDUSER=נא להזין שם משתמש לבסיס הנתונים
