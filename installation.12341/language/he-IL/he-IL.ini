VERSION#=גרסא 1.5
WARNADMINPASSWORD=נא להזין סיסמאת מנהל תקינה
WARNADMINPASSWORDDOESNTMATCH=סיסמאת המנהל אינה תואמת את וידוא סיסמאת המנהל
WARNBACKINGUPDB=התרחשו מספר שגיאות בזמן גיבוי בסיס הנתונים.
WARNCOOKIESNOTENABLED=נראה כי Cookies אינם פעילים בדפדפן. לא ניתן יהיה להתקין את האפליקציה.
WARNCREATEDB=שגיאה התרחשה בזמן יצירת בסיס הנתונים %s.<br />המשתמש אינו בעל הרשאות מתאימות ליצירת בסיס הנתונים. יהיה צורך ביצירה ידנית טרם תתאפשר ההתקנה של ג'ומלה!.
WARNDELETEDB=התרחשו מספר שגיאות בזמן מחיקת בסיס הנתונים
WARNEMAILADDRESS=נא להזין כתובת דוא"ל תקינה
WARNFTPENABLE=ביטול ה-FTP עלול ליצור בעיות עם ההתקנה של תוספות לג'ומלה!
WARNICONV=תוספת ה- PHP iconv לא טעונה ונדרשת למיגור
WARNINSTALLFILE=העלאה נכשלה! - העלאה קבצים לא מאופשרת ב-PHP
WARNINSTALLZLIB=העלאה נכשלה! - תוספת ה-PHP Zlib לא נטענה
WARNNOFILE=העלאה נכשלה! - קובץ מועלה לא נמצא
WARNUNPACK=העלאה נכשלה! - שגיאה בחבילת ארכיב
WARNNODATA=לא יותקן מידע לדוגמא או כל מידע אחר. יש ללחוץ אישור להמשך. יש ללחוץ ביטול לביצוע מחדש של שלב זה.
WARNNOTCONNECTDB=לא ניתן להתחבר לבסיס הנתונים
WARNSITENAME=נא להזין את שם האתר
WARNPOPULATINGDB=התרחשו מספר שגיאות בזמן אכלוס בסיס הנתונים
WARNUPLOADFAILURE=העלאה נכשלה! יש לבודק כי תיקיית 'tmp' ותיקיית 'installation/sql/migration' כתיבות.
WRITE=כתיבה
WORLD=עולם
