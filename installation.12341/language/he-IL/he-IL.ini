LOADSQLINSTRUCTIONS1=<strong>חשוב</strong>: מומלץ מאוד שמשתמשי ג'ומלה! חדשים יתקינו את המידע לדוגמא ברירת המחדל. נדרשת בחירת האפשרות המתאימה לפני מעבר לשלב הבא.
LOADSQLINSTRUCTIONS2=לפני עזיבת ההתקנה, ניתן למלא את בסיס הנתונים במידע. ישנן שלוש אפשרויות:
LOADSQLINSTRUCTIONS3=<strong>1. מידע לדוגמא ברירת מחדל</strong> - יש לבחור את האפשרות הראשונה ולבחור על כפתור התקנת המידע לדוגמא.
LOADSQLINSTRUCTIONS4=<strong>2.א קובץ סקריפט SQL תואם ג'ומלה! 1.5</strong> - ניתן לעלות ממחשב מקומי ולהריץ על האתר. ניתן להתקין בעזרות מידע לדיגמא בשפה מקומית או שחזור של גיבוי של אתר ג'ומלה! 1.5. סקריפט זה, צריך להחיל את תחילית הטבלאות המתאים, בקידוד utf-8 ובמבנה בסיס הנתונים המתאים לג'ומלה! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.ב מיגור מידע מגרסאות ג'ומלה! קודמות</strong> - בחירת האפשרות "טעינת סקריפט מיגור" מאפשרת תמיכה במיגור גרסאות ישנות של ג'ומלה! 1.0 אל תוך המבנה של ג'ומלה! 1.5. סקריפט המיגור ניתן ליצירה אוטומטית בעזרת רכיב ה-<code>com_migrator</code>.<br/> למידע נוסף אודות רכיב זה והפעולות הנדרשות יש לעיין ב-<a href="http://help.joomla.org/content/view/1933/294/" target="_blank">ג'ומלה! 1.5 - המדריך למיגור</a>.
LOADSQLINSTRUCTIONS6=מנגנון העלאת הקבצים מאפשר שימוש בסקריפט לא דחוס של SQL, חבילות Zip וחבילות gz. על החבילות הדחוסות להכין קובץ סקריפט SQL בודד. ניתן לבחור באפשרות "סקריפט המיגור כבר הועלה לשרת" אם קובץ המיגור גדול מידי להעלאה (הגבלות זכרון וזמן) ולעלות קובץ סקריפט באופן ידני לתיקייה: /installation/sql/migration בשם <code>migrate.sql</code> (לא נתמכת דחיסה במקרה זה)
LOADSQLINSTRUCTIONS7=<strong>3. התקנה נקייה</strong> - אם אין צורך בהזנת מידע, או שחזור מידע קודם, אלא פשוט ליצור התקנה נקייה לחלוטין, לאחר הזנת שם האתר כתובת הדוא"ל, שם משתמש וסיסמאת המנהל יש להמשיך לשלב ה-<strong>סיום</strong> על-ידי לחיצה על <em>הבא</em>.
