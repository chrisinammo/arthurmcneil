LOADSQLINSTRUCTIONS1=<strong>중요!</strong>: 줌라!를 처음 사용하시는 분들을 샘플 데이터를 설치할 것을 권장합니다. 샘플 데이터를 설치하려면 옵션을 선택한 다음 버튼을 눌러서 다음 단계로 진행하세요.
LOADSQLINSTRUCTIONS2=설치를 마치기 전 싸이트 데이터베이스에 데이터를 채워넣을 수 있습니다. 그렇게 하는데는 세가지 선택이 있습니다:
LOADSQLINSTRUCTIONS3=<strong>1. 디폴트 샘플 데이터</strong> 를 삽입할 수 있습니다 - 첫번째 옵션을 선택하고 <strong>샘플 데이터 설치</strong> 버튼을 누르시면 샘플 데이터를 설치합니다.
LOADSQLINSTRUCTIONS4=<strong>2.줌라! 1.5 호환 SQL 스크립트 파일</strong> 을 로컬호스트로부터 업로드되어 싸이트에서 실행될 수 있습니다. 지역화된 샘플 파일이나 줌라! 1.5 백업이 바로 그런 것입니다. 업로드할 스크립트의 접두어가 제대로 되어 있어야 하며 utf-8 인코딩 그리고 줌라! 1.5 데이터베이스 스키마와 일치해야 됩니다.
LOADSQLINSTRUCTIONS5=<strong>2.b 이전 버전의 줌라! 컨텐트 가져오기!</strong>. "가져오기 스크립트 올리기"를 선택하면 줌라! 1.0.x 버전의 컨텐츠를 새싸이트로 가져올 수 있습니다. 필요한 변환은 금방 이뤄집니다. 이전 싸이트의 <code>com_migrator</code> 컴포넌트를 사용하면 자동으로 스크립트 파일을 만들 수 있습니다. 이 컴포넌트와 과정에 대한 도움말은  <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">줌라! 1.5 가져오기 안내</a>를 참고하세요.
LOADSQLINSTRUCTIONS6=업로드 기능은 압축되지 않은 SQL 스크립트 파일과 ZIP으로 압축된 파일 그리고 gz로 압축된 파일을 지원합니다. 압축된 파일은 하나의 SQL 파일만 들어 있어야 합니다. 파일이 너무 커서 (메모리와 시간 제한 에러 때문에) 처리할 수 없는 경우에는 "이미 가져오기 스크립트를 업로드했습니다" 옵션을  선택하고 <br /> 드디어...
LOADSQLINSTRUCTIONS7=<strong>3.  설치</strong> If you do not wish to enter any of the sample data, migrate data from a previous site, or upload data from a back-up, but simply wish to create a completely clean and fresh installation, once you have entered the Site Name, Admin e-mail, and password, you simply need to proceed to the <strong>Finish</strong> stage by clicking <em>Next</em>.
