TIPCOLLATIONNONUTF=<p>사용하고 계신 버전의 MySQL이 줌라!의 필수 인코딩인 UTF-8 을 지원하지 않습니다. </p><p>MySQL을 4.1.2이상의 버전으로 업그레이드하십시요. 업그레이드가 불가능하면 utf-8 인코딩으로된 컨텐츠를 기존의 데이터베이스에 백워드 호환 모드로 저장합니다. 이 경우, 컬레이션 선택이 불가능하며 디폴트 컬레이션이 사용됩니다.</p>
TIPCOLLATIONUTF=<p>사용하고 계신 MySQL이 줌라!의 필수 인코딩인 UTF-8을 지원합니다.</p><p>목록에서 컬레이션을 선택하세요. 사용하시려는 언어가 보이지 않으면 디폴트인 <em>utf8_general_ci</em>이 사용하려는 언어에 적합하기 때문입니다.</p>
TIPCONFSTEPS=<br />이메일 주소를 넣으세요. 그 이메일 주소가 수퍼 관리자의 이메일 주소로 사용됩니다.<br />패스워드를 입력하시고 그 다음 필드에 확인을 위해 다시 입력하세요. 설치가 끝난 뒤, 그 패스워드와 사용자명엔 <strong>admin</strong>을 입력하여 수퍼 관리자로 로그인 할 수 있습니다.<br /> 싸이트를 옮겨오는 중이라면 기존의 설정이 자동으로 옮겨와집니다.
TIPDATABASE=특정 DB 명을 사용해야만 하는 호스트도 있습니다. 이런 경우라면 다음의 고급 매개변수 섹션에서 테이블 접두어를 이용해서 각각의 줌라! 싸이트들을 구별할 수 있게 하세요.
TIPDATABASESTEPS=<p>줌라! 설치는 간단한 4 단계만 거치면 됩니다..</p>	<p>이 데이터베이스 설정 단계:</p><h2>기본 설정</h2><p>목록에서 데이터베이스 종류 선택. (일반적으로<strong>mysql</strong>).</p>	<p>줌라!가 설치될 데이터베이스 서버의 호스트명 입력. 주의: 이 호스트명은 웹서버가 아닌 경우도 있으니 잘 모르겠으면 호스팅 자/업체에게 확인하세요.</p>\n		<p>MySQL 사용자명과 패스워드 그리고 줌라!에 사용하려는 데이터베이스 이름을 입력. 이것들은 이미 존재하고 있어야만 합니다.</p><h2>고급 설정</h2>	<p> 예전에 사용하던 줌라의 데이터를 가져올 경우 테이블을 어떻게 처리할 것인지 선택.</p><p>새로 설치하는 줌라!가 사용할 테이블 접두어.</p>
TIPFTPCONFSTEPS=<p>리눅스나 유닉스 시스템에서는 파일 시스템 허가권과 PHP 안전 모드 제한 때문에, 줌라! 설치기는 FTP 레이어를 사용하여 필요한 파일과 디렉터리 작업을 합니다.<br/>줌라! 설치 루트 디렉터리를 액세스 할 수 있는 FTP 사용자명과 패스워드를 입력하세요. <br/>보안을 위해서, 가능하다면 웹서버 전체가 아니라 줌라!가 설치된 디렉터리만 액세스할 수 있는 별도의 FTP 사용자명을 만드는 것이 최선입니다.</p><p><b>주의:</b> 윈도우 운영 시스템을 사용하는 경우에는 FTP 레이어가 <b>요구되지 않습니다.</b>
TIPHOST=이것은 보통 <strong>localhost</strong> 나 또는 호스터가 제공하는 호스트 이름입니다
TIPINSTALLDEFAULT=초보자는 이것을 설치할 것을 매우 권장합니다. 이것은 줌라! 설치 패키지에 포함된 디폴트 샘플 컨텐츠를 설치합니다.
TIPLOADMIGRATION=예전 싸이트에서 <code>com_migrator</code> 도구를 사용해서 옮겨오기 스크립트를 만들어야 합니다. 예전 싸이트의 테이블 접두어와 인코딩을 입력하십시요 (언어 파일의 _ISO 설정 또는 브라우저의 정보/인코딩/소스 부분에 나타나는 대로).
TIPUPLOADED=옮겨오기 스크립트를 서버에 이미 업로드 했습니다 (예: FTP/SCP 를 사용하여)
TIPMIGRATION=이것은 줌라! 1.0의 옮겨오기 스크립트 입니다.
TIPLOADSQL=줌라! 1.5 옮겨오기 SQL 스크립트는 줌라 1.5와 호환되어야 하고 적절한 테이블 접두어를 갖고 있어야 합니다.
TIPPASSWORD=싸이트의 보안을 위해서 MySQL 계정은 꼭 패스워드를 사용해야 합니다. 이것은 데이터베이스를 액세스하는 패스워드와 동일합니다. 이 패스워드는 호스터에 의해서 이미 만들어져 있습니다.
TIPPREFIX='bak_' 은 사용하지 마십시요. 이 접두어는 백업 테이블이 사용합니다.
TIPPREINSTALL=이들중 지원되지 않는 아이템이 하나라도 있으면(<strong><font color="#ff0000">아니오</font></strong>로 표시됨) 사용하고 계신 서버가 필요한 최소 요건을 충족시키지 못하는 것입니다. 적절하게 이 문제들을 해결하세요. 문제들을 해결하지 않으면 줌라!가 제대로 작동하지 않을 수 있습니다.
TIPRECOMSETTINGS=이 설정들은 줌라!와 완벽한 호환을 위한 PHP 설정입니다<br />\n이 중 모든 요건을 충족시키지 않더라도 줌라!의 작동이 가능합니다.
TIPTYPE=아마 <strong>MySQL</strong>일 겁니다.
TIPUSER=이것은 디폴트 MySQL 사용자명인 <strong>root</strong> 또는 호스터가 제공하는 사용자명, 또는 데이터베이스를 설치할 때 만들었던 사용자명입니다.
TIPXML=다른 DB 플랫폼 설치 시험에 사용됨
TOOMANYLINES=이 시점에서 현재 질의는  %s 이상의 덤프 행을 사용합니다. 이것은 매우 큰 컨텐트 아이템이나 포럼 게시물 때문일 가능성이 높습니다
UNABLE TO AUTODETECT THE FTP ROOT FOLDER=FTP 루트 디렉터리를 탐지 할 수 없습니다
UNABLETOSETOFFSET=예상치 못한 문제: 파일 포인터를 오프셋할 수 없음:
UNWRITABLE=쓰기 불가능
UPLOAD AND EXECUTE=업로드하여 실행함
UPLOADFILESIZE=사용하고 계신 서버가 허락하는 최대 업로드 파일 크기는 %s 입니다.
USER=사용자
USER NAME=사용자 이름
USERNAME=사용자명
VALIDDBDETAILS=제공된 데이터베이스 관련 내용이 틀리거나 없습니다.
VALIDCOLLATION=컬레이션이 없습니다. 디폴트 컬레이션을 사용하려면 OK를 누르세요. 뒤로 가려면 취소를 누르세요.
VALIDHOST=호스트 이름을 입력하세요
VALIDTYPE=데이터베이스 종류를 선택하세요
VALIDFTPHOST=FTP 호스트를 올바르게 입력하세요
VALIDFTPUSER=사용자명을 입력하세요
VALIDFTPPASS=FTP 패스워드를 입력하세요
VALIDPREFIX=줌라!가 제대로 작동할 수 있는 MySQL 테이블 접두어를 입력해야됩니다
VALIDFTP=FTP 설정이 유효합니다
VALIDUSER=데이터베이스 사용자명을 입력하세요
VERIFY FTP SETTINGS=FTP 설정을 확인하세요
VERSION#=버전 1.5
WARNADMINPASSWORD=유효한 관리자 패스워드를 입력하세요
WARNADMINPASSWORDDOESNTMATCH=관리자 패스워드가 확인 란에 있는 것과 다릅니다
WARNBACKINGUPDB=데이터베이스 백업 중 에러가 발생했습니다.
WARNCOOKIESNOTENABLED=사용하고 계신 브라우저에 쿠키가 사용금지 되어 있는 것으로 보입니다. 이 경우 애플리케이션을 설치할 수 없습니다. 이 문제가 아니라면 서버의 <strong>session.save_path</strong>에 문제가 있을 수도 있습니다. 이 경우를 해결할 줄 모르면 호스팅 제공자에게 연락하세요.
WARNCREATEDB=%s 데이터베이스를 만드는 중 에러가 발생했습니다. <br/>데이터베이스를 만들 권한이 없는 사용자명일 수 있습니다. 줌라! 설치에 필요한 데이터베이스를 수동으로 만든 다음 설치해도 됩니다.
WARNDELETEDB=데이터베이스 삭제중 에러 발생
WARNEMAILADDRESS=유효한 이메일 주소를 넣으세요
WARNFTPENABLE=FTP를 사용불능으로 하면 줌라! 익스텐션들을 설치할 때 문제가 발생할 수 있습니다
WARNICONV=PHP iconv 익스텐션이 로드되지 못했습니다. 이것은 옮겨오기에 필요합니다.
WARNINSTALLFILE=업로드 실패! - PHP 설정에 파일 업로드가 활성화되어 있지 않습니다
WARNINSTALLZLIB=업로드 실패! - PHP Zlib 익스텐션이 로드되지 않았습니다
WARNNOFILE=업로드 실패! - 업로드된 파일을 찾을 수 없음
WARNUNPACK=업로드 실패! - 아카이브 풀기 에러
WARNNODATA=샘플 데이터도 다른 데이터도 설치되지 않았습니다. OK 를 누르면 계속 합니다. 취소를 누르면 이 과정을 재시도합니다.
WARNNOTCONNECTDB=데이터베이스에 연결할 수 없습니다. 에러 번호: %s
WARNSITENAME=싸이트 이름을 입력하세요
WARNPOPULATINGDB=데이터베이스 채우기 과정 중 에러 발생
WARNUPLOADFAILURE=업로드 실패! 'tmp' 와 'installation/sql/migration' 디렉터리에 쓰기 허가가 있는지 확인하세요.
WRITE=쓰기
WORLD=전체
WRITABLE=쓰기 가능
XML SUPPORT=XML 지원
YES=예
YOUR E-MAIL=당신의 이메일
ZLIB COMPRESSION SUPPORT=Zlib 압축 지원