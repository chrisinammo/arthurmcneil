LOADSQLINSTRUCTIONS1=<strong>জরুরি!</strong>:প্রাথমিক জুমলা ব্যবহারকারীদের জন্য নির্দেশ দেওয়া হচ্ছে যে তারা যেন ডিফল্ট নমুনা তথ্য সংস্থাপন করেন। এটি করার জন্য আপনাকে বিকল্প বাছাই করতে হবে <i>এবং</i> বোতামটি টিপতে হবে। তারপর আপনি পরের পর্যায় যেতে পারবেন।
LOADSQLINSTRUCTIONS2=সংস্থাপনা থেকে বেরিয়ে আসার আগে, আপনার সাইটের ডাটাবেসে তথ্য স্থাপন করার আপনার কাছে তিনটি বিকল্প আছে:
LOADSQLINSTRUCTIONS3=<strong>১. ডিফল্ট নমুনা তথ্য</strong> স্থাপন করার জন্য প্রথম বিকল্পটি বাছাই করুন এবং নমুনা তথ্য স্থাপন বোতামে ক্লিক করুন।
LOADSQLINSTRUCTIONS4=<strong>২.ক জুমলা! ১.৫ এর সুসঙ্গত sql স্ক্রিপ্ট ফাইল</strong> স্থানীয় হোস্ট থেকে আপলোড করে সাইটে ক্রিয়ান্বিত করা যাবে। এটি সংস্থাপনার জন্য স্থানীয় নমুনা তথ্য হতে পারে অথবা জুমলা! ১.৫ এর ব্যাকাপ, রিস্টোর করার জন্যও হতে পারে। এই স্ক্রিপ্টটির সঠিক টেবিল উপসর্গ হওয়া চাই, utf-8 এনকোডিংএ থাকা চাই এবং জুমলা! ১.৫এর ডাটাবেস স্কিমার সঙ্গে এক থাকা চাই।
LOADSQLINSTRUCTIONS5=<strong>২.খ আগের সংস্করণের থেকে বিষয়বস্তু স্থানান্তর।</strong> এই তিন নম্বর বিকল্প পুরোনো সংস্করণের বিষয়বস্তু নতুন জুমলা! ১.৫ সাইটে স্থানান্তর করা সমর্থন করে। দরকারি রূপান্তর 'নিজের থেকেই' হবে। পুরোনো সাইটে নিজের থেকেই <code>com_migrator</code> কম্পোনেন্ট দ্বারা স্ক্রিপ্ট ফাইল তৈরি করা যাবে অথবা এই স্ক্রিপ্টটি আপনি নিজে তৈরি করতে পারেন <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">এখানে</a> দেওয়া নির্দেশ অনুযায়ী।
LOADSQLINSTRUCTIONS6=আপলোড পরিষেবা আনকম্প্রেস করা sql স্ক্রিপ্ট, zip প্যাক করা স্ক্রিপ্ট ফাইল এবং gz প্যাক করা ফাইল সমর্থন করে। প্যাক করা ফাইলে একটি মাত্র sql স্ক্রিপ্ট ফাইল থাকতে পারে।
LOADSQLINSTRUCTIONS7=<strong>৩. পরিষ্কার সংস্থাপনা</strong> যদি আপনি কোন নমুনা তথ্য যোগ, পুরনো সাইট থেকে তথ্য স্থানান্তর অথবা কোন ব্যাকাপ তথ্য আপলোড করতে না চান, এবং একটি সম্পুর্ন পরিষ্কার ও নতুন সংস্থাপনা করতে চান তাহলে সাইটের নাম, পরিচালকের ই-মেল এবং পাসওয়ার্ড দিয়ে <strong>পরের পর্যায়</strong> চলে যান।
