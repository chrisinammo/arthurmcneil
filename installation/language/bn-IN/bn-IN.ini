TIPCOLLATIONNONUTF=<p>এই MySQL সংস্করণ UTF-8 সমর্থন করে না, যেটি একটি প্রয়োজনীয় এনকোডিং।</p><p>আপনার ডাটাবেসের ক্ষমতা বাড়ানোর জন্য আপনার MySQL সংস্করণ 4.1.2 অথবা তার বেশিতে আপগ্রেড করে নিন। এটি যদি সম্ভব না হয় তাহলে জুমলা! utf-8 এনকোড করা বিষয়বস্তু ডাটাবেসে ব্যাকওয়ার্ড কম্প্যাটিবল মোডে সংরক্ষণ করবে, যেখানে কোলেশান বাছাই করা যাবে না এবং ডিফল্ট কোলেশান ব্যবহার করা হবে।</p>
TIPCOLLATIONUTF=<p>এই MySQL সংস্করণ UTF-8 সমর্থন করে, যেটি প্রয়োজনীয় এনকোডিং।</p><p>তালিকা থেকে কোলেশান বাছাই করুন। যদি আপনার ভাষার জন্য কোন কোলেশান না থাকে, তার মানে আপনার জন্য ডিফল্ট কোলেশান <em>utf8_general_ci</em> প্রযোজ্য।</p>
TIPCONFSTEPS=<p>আপনার ই-মেল ঠিকানা লিখুন, এটিই সাইটের মুখ্য পরিচালকের\n        ই-মেল ঠিকানা হবে।</p>\n<p>নিজের থেকে তৈরি করা পরিচালকের পাসওয়ার্ড:</p>
TIPDATABASE=যদি আপনার হোস্ট আপনাকে একটি মাত্র ডাটাবেস দিয়ে থাকে , তাহলে আপনি টেবিল উপসর্গ ব্যবহার করে একটি ডাটাবেসে , একটির বেশী জুমলা! সাইট তৈরি করতে পারবেন।
TIPDATABASESTEPS=<p>আপনার সার্ভারে জুমলা! চালানোর জন্য ৪টি সহজ ধাপ আছে...</p>\n		<p>এই ডাটাবেস কনফিগারেশন ধাপে, দয়া করে জুমলা! সংস্থাপনার সার্ভারের হোস্টনেম লিখুন।</p>\n		<p>জুমলাতে ব্যবহারের জন্য MySQLএর ইউজারনেম, পাসওয়ার্ড এবং ডাটাবেসের নাম লিখুন।</p>\n		<p>এই জুমলা! সংস্থাপনের জন্য ব্যবহৃত টেবিলের উপসর্গ লিখুন। পুরোনো সংস্থাপনের থেকে পরে থাকা টেবিলের কি হবে সেটা বাছাই করুন।</p>
TIPFTPCONFSTEPS=<p>ফাইলসিস্টেম অনুমতি বাঁধা এবং সেফ মোড বাঁধার জন্য।\n        সব ইউজারদের এই জুমলা! সংস্থাপনা ব্যবহার করার জন্য একটি FTP লেয়ার, ফাইলসিস্টেম বদ্‌লানোর জন্য আছে।<br/><br/>জুমলার মূল ফোল্ডারে প্রবেশ করার জন্য FTP ইউজারনেম এবং পাসওয়ার্ড দিন, এই FTP একাউন্ট দিয়ে জুমলা! ফাইলসিস্টেমের কাজ করবে যখন সেটির কোনো কাজ সম্পন্ন করার জন্য FTP দরকার হবে ।<br /><br/>নিরাপত্তার জন্য, সবথেকে ভালো হয় যদি একটি আলাদা FTP ইউজার একাউন্ট তৈরি করা হয় যেটির শুধুমাত্র জুমলা! সংস্থাপনার ফোল্ডারে অধিকার আছে।</p>
