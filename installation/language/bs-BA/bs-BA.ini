LOADSQLINSTRUCTIONS1=<strong>VAŽNO</strong>: Početnicima se preporučuje instaliranje pratećih uzoraka sadržaja. To zahtijeva izbor ove opcije i pritisak na dugme prije prelaska na sljedeću fazu.
LOADSQLINSTRUCTIONS2=Prije napuštanja instalacije možete popuniti bazu podataka stranice sadržajem. Postoje tri opcije za to:
LOADSQLINSTRUCTIONS3=<strong>1. Prateći primjeri sadržaja</strong> se mogu ubaciti. Da bi to uradili izaberite prvu opciju i kliknite na dugme 'Instaliraj primjere sadržaja'.
LOADSQLINSTRUCTIONS4=<strong>2.a SQL skript fajl kompatibilan sa Joomlom! 1.5</strong> se može uploadati sa lokalnog hosta i pokrenuti na sajtu. Ovo može biti za instalaciju lokaliziranog primjera sadržaja ili obnovu Joomla! 1.5 backupa. Skript treba da ima pravilne prefikse tabela, treba da bude u utf-8 enkodingu i treba da se podudara sa šemom baze podataka Joomle! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migracija sadržaja prethodnih verzija</strong>. Ova treća opcija podržava migraciju sadržaja sa starijih verzija na novu Joomla! 1.5 stranicu. Potrebna konvertiranja se obavljaju 'u-letu'. Skript fajl se može kreirati automatski na starom sajtu pomoću 'com_migrator' komponente ili se napraviti ručno prema <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">ovim uputstvima</a>.
LOADSQLINSTRUCTIONS6=Upload sistem podržava nekomprimirane SQL skript fajlove, zip i gz spakovane skript fajlove. Spakovani fajlovi smiju sadržati samo jedan SQL skript fajl. Možete označiti "Već sam uploadao migracioni skript" ako je fajl previše velik (memorijsko i vremensko ograničenje) i uploadati fajl u /installation/sql/migration/ nazvan <code>migrate.sql</code> (kompresija nije dozvoljena).<br /> I konačno...
LOADSQLINSTRUCTIONS7=<strong>3. Čista instalacija</strong> Ako ne želite ubaciti bilo koji od pratećih sadržaja, migracionih podataka sa prošlog sajta, niti uploadati back-up podatke, već jednostavno želite napraviti potpuno čistu i svježu instalaciju, nakon što unesete ime sajta, administrativni e-mail i lozinku, jednostavno produžite na <strong>Krajnji</strong> stupanj kliknuvši na <em>Dalje</em>.
